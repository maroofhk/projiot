{% extends 'device/base.html' %}

{% block content %}
    
    <h3>Add Device Information</h3><br />
    
    <form method= "Post" action="">{% csrf_token %}
        {{ form.as_p }}
        <button class="btn btn-primary" type='submit' value='Device'>Submit</button>
    </form>

    <br />
    {% if user.is_authenticated %}
        <a href="/logout/">Logout</a>
    {% else %}
        <a href="/login/?next={{ request.path }}">Login</a>
    {% endif %}    
    
{% endblock content %}
